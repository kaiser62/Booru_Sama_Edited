flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  adaptive_icon_foreground_inset: 0
  adaptive_icon_foreground: "assets/icon/icon-512x512.png"
  adaptive_icon_background: "#e7bf55"
  adaptive_icon_monochrome: "assets/icon/icon-monochrome-512x512.png"
  background_color_ios: "#e7bf55"
  image_path: "assets/icon/icon-512x512.png"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/icon/icon-windows.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icon/icon-macos.png"